<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Motos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .welcome-section {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .gallery img {
            height: 200px;
            width: auto;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amantes de Motos</h1>
    </div>
    <div class="welcome-section">
        <h2>Bem-vindo ao Mundo das Motos</h2>
        <p>Explore modelos, novidades e tudo sobre o universo das motocicletas.</p>
    </div>
    <div class="gallery">
        <!-- Imagens de exemplo. Substitua os URLs pelas imagens reais que desejar. -->
        <img src="https://cdn.autopapo.com.br/box/uploads/2020/06/02113313/harley-davidson-fat-boy-30-anos-9.jpg" alt="Moto 1">
        <img src="https://garagehenn.com.br/wp-content/uploads/2023/04/2008-HARLEY-DAVIDSON-FAT-BOY-STAGE-2-9.jpeg" alt="Moto 2">
        <img src="https://cdn.autopapo.com.br/box/uploads/2020/06/02113403/harley-davidson-fat-boy-30-anos-10.jpg" alt="Moto 3">
    </div>
    <div class="footer">
        <p>&copy; 2024 Amantes de Motos. Todos os direitos reservados.</p>
    </div>
</body>
</html>
